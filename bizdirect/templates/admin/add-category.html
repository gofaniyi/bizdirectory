{% extends 'admin/base.html' %}
{% block main %}
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">{{ breadcrumb.0 }}</a>
        </li>
        <li class="breadcrumb-item active">{{ breadcrumb.1 }}</li>
      </ol>
      <form method="post" action="{% url 'post-add-category' %}">
        {% csrf_token %}
		<div class="box_general padding_bottom">
			<div class="header_box version_2">
				<h2><i class="fa fa-file"></i>Create a new category</h2>
			</div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="" name="title" required>
                    </div>
                </div>
            </div>
            <!-- /row-->
		</div>
		<!-- /box_general-->
        
		<p><button type="submit" class="btn_1 medium">Save</button></p>
      </form>
	</div>
    <!-- /.container-fluid-->
   	</div>
    <!-- /.container-wrapper-->

{% endblock %}
